# Default values for target-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/cristianohelio/target-exporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "empa"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: NodePort
  port: 2112
  name: "metrics"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

# ! EMPA workaround ! label must be added to "headnode" node
nodeName: "headnode"

tolerations:
  - key: "control-plane"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

affinity: {}

# ! EMPA workaround !
hostNetwork: true
# ! EMPA workaround !
dnsPolicy: ClusterFirstWithHostNet

# CLI args for target-exporter
cliArgs: ["--cors-disabled=true",
          "--kubeconfig=/kubeconfig/ecoqube-dev.kubeconfig",
          "--promclient-address=http://192.168.10.199:9090"]

